<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Toko Buku Online</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f9fbfd;
        margin: 0;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.2rem 2rem;
        border-bottom: 1px solid #d5d5d5;
        background-color: white;
      }

      .logo {
        font-size: 1.25rem;
        font-weight: 600;
        color: #1f2937;
      }

      .logout-btn {
        background: none;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        padding: 0.5rem 1rem;
        cursor: pointer;
        color: #374151;
        transition: 0.2s;
      }

      .logout-btn:hover {
        background-color: #f3f4f6;
      }

      main {
        max-width: 900px;
        margin: 3rem auto;
        padding: 0 1.5rem;
        text-align: center;
      }

      h2 {
        font-size: 1.75rem;
        font-weight: 700;
        color: #111827;
        margin-bottom: 3rem;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 2rem;
        justify-items: center;
      }

      .card {
        border-radius: 18px;
        width: 100%;
        max-width: 380px;
        height: 180px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        cursor: pointer;
        transition: all 0.25s ease;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      }

      .card:hover {
        transform: translateY(-6px) scale(1.02);
        box-shadow: 0 10px 22px rgba(0, 0, 0, 0.15);
      }

      .icon {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
      }

      .card h3 {
        font-size: 1.1rem;
        font-weight: 600;
        margin: 0;
      }

      .stok {
        background: linear-gradient(135deg, #93c5fd, #3b82f6);
      }

      .pemesanan {
        background: linear-gradient(135deg, #6ee7b7, #10b981);
      }

      .tracking {
        background: linear-gradient(135deg, #c4b5fd, #8b5cf6);
      }

      .history {
        background: linear-gradient(135deg, #fdba74, #f97316);
      }

      @media (max-width: 700px) {
        .grid {
          grid-template-columns: 1fr;
        }
        .card {
          height: 160px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">üìö Toko Buku Online</div>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </header>

    <main>
      <h2 id="greeting">Selamat Datang!</h2>

      <div class="grid">
        <div class="card stok" onclick="navigateTo('stok.html')">
          <div class="icon">üì¶</div>
          <h3>Stok / Katalog</h3>
        </div>

        <div class="card pemesanan" onclick="navigateTo('checkout.html')">
          <div class="icon">üìù</div>
          <h3>Pemesanan</h3>
        </div>

        <div class="card tracking" onclick="navigateTo('tracking.html')">
          <div class="icon">üöö</div>
          <h3>Tracking Pengiriman</h3>
        </div>

        <div class="card history" onclick="navigateTo('history.html')">
          <div class="icon">üìú</div>
          <h3>History Transaksi</h3>
        </div>
      </div>
    </main>

    <script src="js/script.js"></script>
    <script>
      checkAuth();

      const user = JSON.parse(localStorage.getItem("user"));
      const greeting = getGreeting();
      document.getElementById(
        "greeting"
      ).textContent = `${greeting}, ${user.nama}!`;

      function navigateTo(page) {
        window.location.href = page;
      }

      function logout() {
        localStorage.removeItem("user");
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
