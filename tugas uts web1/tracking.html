<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracking Pengiriman - Toko Buku Online</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    />
    <style>
      .text-gradient-purple {
        background: linear-gradient(90deg, #7b2cbf, #9d4edd);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .btn-primary {
        background: linear-gradient(135deg, #7b2cbf, #9d4edd);
        border: none;
        color: #fff;
        font-weight: 600;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(155, 50, 255, 0.3);
      }

      .status-badge {
        padding: 6px 12px;
        border-radius: 20px;
        font-weight: 600;
        font-size: 0.9rem;
      }

      .status-success {
        background: linear-gradient(90deg, #52b788, #74c69d);
        color: white;
      }

      .status-warning {
        background: linear-gradient(90deg, #ffb703, #fb8500);
        color: white;
      }

      .progress-bar {
        height: 10px;
        background: #eee;
        border-radius: 10px;
        overflow: hidden;
      }

      .progress-fill {
        height: 10px;
        width: 0;
        border-radius: 10px;
        background: linear-gradient(90deg, #7b2cbf, #9d4edd);
        transition: width 0.4s ease;
      }

      .timeline-item {
        display: flex;
        gap: 12px;
        position: relative;
        padding-left: 10px;
        margin-bottom: 20px;
      }

      .timeline-dot {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: #bbb;
        flex-shrink: 0;
      }

      .timeline-dot.active {
        background: linear-gradient(135deg, #7b2cbf, #9d4edd);
        box-shadow: 0 0 6px rgba(155, 50, 255, 0.5);
      }

      .timeline-content {
        flex: 1;
      }

      .timeline-time {
        font-size: 0.85rem;
        color: #888;
      }

      .timeline-text {
        font-weight: 500;
      }

      .btn-outline {
        background: none;
        border: 1px solid #ccc;
        padding: 6px 12px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .btn-outline:hover {
        background: #f5f5f5;
      }
    </style>
  </head>

  <body>
    <div class="page-container tracking-page">
      <header class="page-header">
        <div class="header-left">
          <button class="btn btn-outline" onclick="history.back()">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <line x1="19" y1="12" x2="5" y2="12"></line>
              <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            Kembali
          </button>
          <div>
            <h1 class="text-gradient-purple">Tracking Pengiriman</h1>
            <p class="subtitle">Lacak status pengiriman pesanan Anda</p>
          </div>
        </div>
      </header>
      <div class="card mb-4">
        <div class="card-header">
          <h3>Cari Pengiriman</h3>
          <p>Masukkan nomor Delivery Order (DO)</p>
        </div>
        <div class="card-body">
          <form id="trackingForm" class="tracking-form">
            <div class="form-group flex-1">
              <label for="trackingNumber">Nomor DO</label>
              <input
                type="text"
                id="trackingNumber"
                placeholder="Contoh: 20230012"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
              </svg>
              Cari
            </button>
          </form>
        </div>
      </div>

      <div id="trackingResult" style="display: none">
        <div class="card mb-4">
          <div class="card-header flex-between">
            <div>
              <h2 id="customerName"></h2>
              <p id="trackingInfo"></p>
            </div>
            <div id="statusBadge" class="status-badge"></div>
          </div>

          <div class="card-body">
            <div class="progress-section">
              <div class="progress-label">
                <span>Progress Pengiriman</span>
                <span id="progressPercent">0%</span>
              </div>
              <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
              </div>
            </div>

            <div class="info-grid">
              <div class="info-item">
                <div class="label">Tanggal Kirim</div>
                <div id="tanggalKirim" class="value"></div>
              </div>
              <div class="info-item">
                <div class="label">Paket</div>
                <div id="paket" class="value"></div>
              </div>
              <div class="info-item">
                <div class="label">Total</div>
                <div id="total" class="value primary"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <h3>Riwayat Perjalanan</h3>
            <p>Detail tracking pengiriman paket</p>
          </div>
          <div class="card-body">
            <div id="timeline" class="timeline"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
